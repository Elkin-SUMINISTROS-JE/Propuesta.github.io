<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUMINITROS JE - Contacto</title>
  <style>
    /* Estilos CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    header, footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }
    main {
      max-width: 960px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .support-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      animation: bounce 2s infinite;
    }
    .support-button:hover {
      background-color: #0056b3;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
    .support-menu {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .support-menu ul {
      list-style-type: none;
      padding: 0;
    }
    .support-menu li {
      margin-bottom: 10px;
    }
    .support-menu button {
      background-color: #007bff;
      color: #fff;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .support-menu button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>SUMINITROS JE - Contacto</h1>
  </header>
  <main>
    <button class="support-button" onclick="toggleSupportMenu()">Soporte SUMINITROS JE</button>

    <!-- Ventana emergente de soporte -->
    <div id="support-menu" class="support-menu">
      <h2>¡Hola! ¿En qué podemos ayudarte?</h2>
      <ul>
        <li><a href="#" onclick="openChat()">Chat en vivo</a></li>
        <li><a href="#" onclick="openKnowledgeBase()">Base de conocimientos</a></li>
        <li><a href="#" onclick="openContactForm()">Formulario de contacto</a></li>
        <li><a href="#" onclick="openVideoCall()">Videollamada</a></li>
      </ul>
      <button onclick="closeSupportMenu()">Cerrar</button>
    </div>
  </main>
  <footer>
    <p>Redes sociales:</p>
    <ul>
      <li><a href="https://www.facebook.com/jesuministros/?locale=es_LA">Facebook</a></li>
      <li><a href="https://twitter.com/sumnerstroh?lang=en">Twitter</a></li>
      <li><a href="https://www.instagram.com/jjsuministrosca/p/COMBdn7jdvB/">Instagram</a></li>
    </ul>
  </footer>

  <script>
    // Funciones para abrir y cerrar el menú de soporte
    function toggleSupportMenu() {
      var supportMenu = document.getElementById("support-menu");
      if (supportMenu.style.display === "block") {
        supportMenu.style.display = "none";
      } else {
        supportMenu.style.display = "block";
      }
    }
    function closeSupportMenu() {
      document.getElementById("support-menu").style.display = "none";
    }

    // Funciones para las diferentes opciones del menú de soporte
    function openChat() {
      // Abre una ventana de chat en vivo
      alert("Abriendo chat en vivo...");
    }
    function openKnowledgeBase() {
      // Redirige al usuario a la base de conocimientos
      alert("Redirigiendo a la base de conocimientos...");
    }
    function openContactForm() {
      // Muestra un formulario de contacto
      alert("Mostrando formulario de contacto...");
    }
    function openVideoCall() {
      // Inicia una videollamada
      alert("Iniciando videollamada...");
    }
  </script>
</body>
</html>
